<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link rel="stylesheet" href="Css/mainframe.css">
    <link rel="stylesheet" href="Css/transaction.css">
</head>
<body>
    <div class="maincont">
        <div class="page">
            <div class = "header">
                <div class="pageName">Bank Of Utopia</div>
                <div class="bar">
                </div>
                <div class="profileimg" onclick="toggleDropdown()">
                    <img src="/icons/10-profile-picture-ideas-to-make-you-stand-out (1).jpg">
                    <div id="profileDropdown" class="dropdown-content">
                        <a href="/profile.html">View Profile</a>
                    </div>
                </div>
            </div>
            <div class="pagebody">
                <div class="pagecontent">
                    <div class="contents">
                        <div class="send-money">
                            <h2>Send Money</h2>
                            <form id="transactionForm">
                                <label for="transactionType">Transaction Type</label>
                                <select id="transactionType">
                                    <option value="same-bank">Same Bank</option>
                                    <option value="other-bank">Other Bank</option>
                                </select>
                                
                                <div id="otherBankFields" class="hidden">
                                    <label for="bankName">Select Bank</label>
                                    <br/>
                                    <select id="bankName">
                                        <option value="" disabled selected>Select a bank</option>
                                        <option value="bank1">Bank 1</option>
                                        <option value="bank2">Bank 2</option>
                                        <option value="bank3">Bank 3</option>
                                    </select>
                                    <br/>
                                    <label for="ifscCode">IFSC Code</label>
                                    <br/>
                                    <input type="text" id="ifscCode" placeholder="Enter IFSC Code">
                                </div>
                                
                                <label id="fromAccountNumberLabel" for="fromAccountNumber">Sender Account Number</label>
                                <input type="text" id="fromAccountNumber" placeholder="Enter Sender Account Number" value="">
        
                                <label id="toAccountNumberLabel" for="toAccountNumber">Reciever Account Number</label>
                                <input type="text" id="toAccountNumber" placeholder="Enter Reciever Account Number" value="">
                                
                                <label for="amount">Amount</label>
                                <input type="text" id="amount" placeholder="Enter Amount" value="">
                                
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="JavaScript/transaction.js"></script>
    <script src="JavaScript/bar.js"></script>
</body>
</html>
