<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link rel="stylesheet" href="Css/action.css">
    <link rel="stylesheet" href="Css/mainframe.css">
</head>
<body>
    <div class="maincont">
        <div class="page">
            <div class = "header">
                <div class="pageName">Bank Of Utopia</div>
                <div class="bar">
                </div>
                <div class="profileimg" onclick="toggleDropdown()">
                    <img src="/icons/10-profile-picture-ideas-to-make-you-stand-out (1).jpg">
                    <div id="profileDropdown" class="dropdown-content">
                        <a href="/profile.html">View Profile</a>
                    </div>
                </div>
            </div>
            <div class="pagebody">
                <form id="actionId" class="action">
                    <div class="heading">
                        <h2>Block or Unblock or Delete Account</h2>
                    </div>
                    <div class="form-group">
                        <input id="accountNumber" type="text" required placeholder>
                        <label for="name" class="floating-label">Account Number</label>
                    </div>
                    <div class="form-group">
                        <select id="actionType" required style="background-color: white;">
                            <option value="" disabled selected></option>
                            <option value="BLOCK">Block</option>
                            <option value="UNBLOCK">Unblock</option>
                            <option value="DELETE">Delete</option>
                        </select>
                        <label for="name" class="floating-label">Action to perform</label>
                    </div>
                    <button id="actionbutton" class="submit-btn" type="submit">Perform Action</button>
                </form>
            </div>
    </div>
    <script src="JavaScript/action.js"></script>
    <script src="JavaScript/bar.js"></script>
</body>
</html>
