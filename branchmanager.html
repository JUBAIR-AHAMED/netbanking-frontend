        <div class="page">
            <div>
                <div class="header">

                    <div class="bar"></div>
                    <div class="profileimg" onclick="toggleDropdown()">

                </div>
    
                <div class="pagebody">
                    <div class="bank-logo">
                        <h2>Search Branches</h2>
                    </div>
                    <form class="search-container" id="searchForm">
                        <div class="form-group">
                            <input type="text" id="branchId" placeholder="">
                            <label for="branchId" class="floating-label">Branch Id</label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="employeeId" placeholder="">
                            <label for="employeeId" class="floating-label">Manager Id</label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="ifsc" placeholder="">
                            <label for="ifsc" class="floating-label">IFSC</label>
                        </div>
                        <button type="submit" class="search-button">Search</button>
                    </form>
                </div>
                
                <div class="accounts" id="accountsid">
                    <div id="accountsHead">Branch</div>
                    <div class="headerColumn">
                        <div class="columnName">Branch ID</div>
                        <div class="columnName">Branch Name</div>
                        <div class="columnName">Manager Id</div>
                        <div class="columnName">IFSC</div>
                    </div>
                    <div class="accountInsert">
                    </div>
                </div>
            </div>
            <div id="paginationControls"></div> 
        </div>
    </div>
